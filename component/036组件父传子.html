<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <div style="background-color: yellow;">根组件标题</div>
        <!-- 父传子的意思：box的父组件中传到navbar的子组件中 -->
        <!-- :代表变量 不加代表字符串 -->
        <navbar myname="电影" :myright="false"></navbar>
        <navbar myname="影院"></navbar>
    </div>
    <script>
        Vue.component('navbar', {
            //1、通过 Prop 向子组件传递数据
            // props:['myname', 'myright'],
            //2、Prop传递数据，属性验证
            // props:{
            //     myname: String,
            //     myright: Boolean,
            // },
            //3、Prop传递数据，属性验证，带默认值
            props: {
                myname: {
                    type: String,
                    default: '',
                },
                myright: {
                    type: Boolean,
                    default: true,
                }
            },
            template: `<div>
                <button>left</button>
                <span>{{myname}}</span>
                <button v-show="myright">right</button>
            </div>`,
        })
        var vm = new Vue({
            el:'#box',
            data: {

            }
        })
    </script>
</body>
</html>
