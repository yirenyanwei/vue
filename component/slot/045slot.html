<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <child>
            <!-- 模板中的slot会替换child中的内容 -->
            <div>hello</div>
            <!-- 具名插槽，找对应名字的插槽替换 -->
            <div slot="a">hello2</div>
            <div slot="b">hello3</div>
        </child>
        <navbar>
            <button slot="left">left</button>
            <button slot="right">right</button>
        </navbar>
    </div>
    <script>
        Vue.component('child', {
            template: `
                <div>
                    child
                    <! -- 单个插槽 -->
                    <slot></slot>
                    <! -- 具名插槽 -->
                    <slot name="a"></slot>
                    <slot name="b"></slot>
                </div>
            `,
        })
        Vue.component('navbar', {
            template: `
            <div>
                <slot name='left'></slot>
                <span>navbar</span>
                <slot name='right'></slot>    
            </div>
            `,
        })
        var vm = new Vue({
            el:'#box',
            data: {}
        })
    </script>
</body>
</html>
