<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <div v-if="isCreated">条件1</div>
        <div v-if="!isCreated">条件2</div>

        <div v-if="isCreated">条件3</div>
        <div v-else>条件4</div>

        <h1>订单状态</h1>
        <ul>
            <li v-for="(item,index) in dataList">
                {{item.title}}---
                <span v-if="item.state==0">未付款</span>
                <span v-else-if="item.state==1">已发货</span>
                <span v-else>已签收</span>
            </li>
        </ul>

        <!-- 同时存在、同时删除 -->
        <!-- template是vue一个包装元素，将来不会真正的显示到界面上 -->
        <template v-if="isCreated">
            <div>111</div>
            <div>222</div>
            <div>333</div>
        </template>
    </div>
    <script>
        var vm = new Vue({
            el:'#box',
            data:{
                isCreated: true,
                dataList: [
                    {title: '111', state: 0},
                    {title: '111', state: 2},
                    {title: '111', state: 3},
                ]
            }
        })
    </script>
</body>
</html>
