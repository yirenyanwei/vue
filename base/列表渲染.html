<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <ul>
            <!-- 数组遍历 -->
            <!-- 设置key值，优化对比效率，列表复用 -->
            <li v-for="(item, idx) in dataList" :key="item.id">
                {{item.value}}--{{idx}}
            </li>
        </ul>
        <ul>
            <!-- 对象遍历 -->
            <li v-for="(item, key) in dataObj">
                {{item}}--{{key}}
            </li>
        </ul>
        <ul>
            <!-- 数值遍历 下标从1开始 -->
            <li v-for="item in 5">
                {{item}}
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                dataList: [{value:1, id:1}, {value:2, id:2}],
                dataObj: {name:'yanwei', age: 10},

            }
        })
    </script>
</body>
</html>
