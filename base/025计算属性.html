<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- 模板过重 -->
        {{myname.substring(0, 1).toUpperCase()+myname.substring(1)}}
        <br>
        <!-- 计算属性 -->
        {{myComputedName}}
        {{myComputedName}}
        <br>
        <!-- 方法，适合点击事件的绑定 -->
        {{myMethodName()}}
        {{myMethodName()}}
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                myname: 'yanwei'
            },
            //计算属性
            computed: {
                myComputedName(){
                    //必须有返回值
                    console.log('计算属性')
                    return this.myname.substring(0, 1).toUpperCase()+this.myname.substring(1)
                }
            },
            methods: {
                myMethodName(){
                    console.log('方法')
                    return this.myname.substring(0, 1).toUpperCase()+this.myname.substring(1)
                }
            }
        })
    </script>
</body>
</html>
