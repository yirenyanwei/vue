<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        ul {
            display: flex;
            list-style: none;
        }
        li {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        .active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li v-for="(data, idx) in dataList" :class="idx==clickIndex?'active':''" @click="handleClick(idx)">
                {{data}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#box',
            data: {
                dataList: ['首页', '列表', '个人中心'],
                clickIndex: 0,
            },
            methods: {
                handleClick(idx){
                    this.clickIndex = idx
                }
            }
        })
    </script>
</body>
</html>
