<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <button @click="handleFetch">ajax-fetch</button>
    </div>
    <script>
        var vm = new Vue({
            el:"#box",
            data:{

            },
            methods:{
                handleFetch(){
                    console.log('click button')
                    fetch('http://127.0.0.1:5500/vue/fetch&axios/json/test.json')
                    .then((res)=>{
                        //状态码、响应头，拿不到真正数据
                        console.log(res)
                        return res.json()
                    }).then(res=>{
                        //真正的数据
                        console.log(res)
                    }).catch(err=>{
                        console.log(err)
                    })
                }
            },
        })
    </script>
</body>
</html>
